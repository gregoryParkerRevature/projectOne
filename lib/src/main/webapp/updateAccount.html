<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PAGE TITLE</title>
        <meta name='viewport' content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        
        
    </head>
    <body>
        <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
        <form method="post" action="updateAccount">
            
            <div class="card text-white bg-secondary mb-3" style="text-align: center; margin-top: 50px;">
                <div class="card-header">
                  Update Account
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                        <label for="accountSelect" class="form-label">Account:</label>
                      <select class="form-select" aria-label="Default select example" name="accountSelect" id="accountSelect" required>
                        <option selected disabled>Select Account</option>
                        </select>
                  </li>
                  <li class="list-group-item">
                      <label for="balanceInput" class="form-label">New Balance:</label>
                      <input type="text" name="newBalance" class="form-contorl" required>
                  </li>
                  <li class="list-group-item">
                      <button type="submit" class="btn btn-secondary" id="button">Update</button>
                  </li>
                </ul>
            </div>
        </form>
        </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <script src="update.js"></script>
    </body>

</html>
